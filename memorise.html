<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="memorise.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>Learn The Greek Alphabet</title>
    </head>
    <body>
        <div class="navbar">
            <a
                href="https://www.learnthegreekalphabet.online"
                class="logo animate__tada"
                style="color: #fe4a49"
            >
                learnthegreekalphabet
            </a>
            <div class="center-links">
                <a href="https://www.learnthegreekalphabet.online">Alphabet</a>
                <a href="memorise.html">Memorise</a>
                <a href="sources.html">Sources</a>
            </div>
        </div>

        <div id="scoreboard">
            <div>Correct: <span id="correctCount">0</span></div>
            <div>Wrong: <span id="wrongCount">0</span></div>
        </div>

        <div class="card" id="card">
            <button
                class="button"
                id="beginButton"
                onclick="fadeCard()"
                aria-label="Begin learning"
            >
                Begin
            </button>
            <div class="labels">
                <div class="label-value">
                    <label>High Score</label>
                    <span>0</span>
                </div>
                <div class="label-value">
                    <label>Success Rate</label>
                    <span>0</span>
                </div>
                <div class="label-value">
                    <label>Time</label>
                    <span>0s</span>
                </div>
            </div>
        </div>

        <div class="characterbox" id="character-box"></div>
        <div id="challenge-area"></div>

        <script>
            let correctCount = 0;
            let wrongCount = 0;
            const maxWrong = 3;
            let startTime = 0;

            const greekLetters = [
                "Αα",
                "Ββ",
                "Γγ",
                "Δδ",
                "Εε",
                "Ζζ",
                "Ηη",
                "Θθ",
                "Ιι",
                "Κκ",
                "Λλ",
                "Μμ",
                "Νν",
                "Ξξ",
                "Οο",
                "Ππ",
                "Ρρ",
                "Σσς",
                "Ττ",
                "Υυ",
                "Φφ",
                "Χχ",
                "Ψψ",
                "Ωω",
            ];

            function fadeCard() {
                const card = document.getElementById("card");
                card.style.opacity = "0";
                setTimeout(() => {
                    card.style.display = "none";
                    document.getElementById("character-box").style.display =
                        "flex";
                    startChallenge();
                }, 500);
            }

            function startChallenge() {
                startTime = Date.now();
                generateChallenge();
            }

            function generateChallenge() {
                // Remove previous challenge if it exists
                let oldContainer = document.getElementById(
                    "challenge-container",
                );
                if (oldContainer) oldContainer.remove();

                const characterBox = document.getElementById("character-box");
                const challengeArea = document.getElementById("challenge-area");
                challengeArea.innerHTML = "";
                challengeArea.style.display = "block"; // Ensure it's visible

                // Pick a random Greek letter
                const randomIndex = Math.floor(
                    Math.random() * greekLetters.length,
                );
                const currentLetter = greekLetters[randomIndex];
                characterBox.textContent = currentLetter;

                // Create a container for the challenge (multiple choice or input)
                const container = document.createElement("div");
                container.id = "challenge-container";
                challengeArea.appendChild(container);

                // 66% chance for a multiple choice challenge
                if (Math.random() < 0.66) {
                    const nextLetter =
                        greekLetters[randomIndex + 1] || greekLetters[0];
                    let options = [nextLetter];
                    while (options.length < 3) {
                        let randomLetter =
                            greekLetters[
                                Math.floor(Math.random() * greekLetters.length)
                            ];
                        if (!options.includes(randomLetter)) {
                            options.push(randomLetter);
                        }
                    }
                    options.sort(() => Math.random() - 0.5);
                    options.forEach((option) => {
                        let button = document.createElement("button");
                        button.classList.add("option-btn");
                        button.textContent = option;
                        button.onclick = (e) =>
                            checkAnswer(option, nextLetter, e);
                        container.appendChild(button);
                    });
                } else {
                    let input = document.createElement("input");
                    input.id = "challenge-input";
                    input.type = "text";
                    input.placeholder = "Type the name of the letter...";
                    input.onkeypress = (e) => {
                        if (e.key === "Enter") {
                            checkAnswer(input.value.trim(), currentLetter);
                        }
                    };
                    container.appendChild(input);
                }
            }

            function checkAnswer(selected, correct, event = null) {
                const element = event
                    ? event.target
                    : document.getElementById("challenge-input");

                if (selected === correct) {
                    correctCount++;
                    document.getElementById("correctCount").textContent =
                        correctCount;
                    element.classList.add("correct-flash");
                    setTimeout(() => {
                        element.classList.remove("correct-flash");
                        generateChallenge();
                    }, 500);
                } else {
                    wrongCount++;
                    document.getElementById("wrongCount").textContent =
                        wrongCount;
                    element.classList.add("wrong-flash", "shake");
                    setTimeout(() => {
                        element.classList.remove("wrong-flash", "shake");
                        if (element.tagName === "INPUT") {
                            element.value = "";
                        }
                        if (wrongCount >= maxWrong) {
                            gameOver();
                        }
                    }, 500);
                }
            }

            // Cookie helper functions to set and get high score
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie =
                    name + "=" + (value || "") + expires + "; path=/";
            }

            function getCookie(name) {
                let nameEQ = name + "=";
                let ca = document.cookie.split(";");
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === " ") c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0)
                        return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            // On game over, hide game UI and show the initial card with updated stats
            function gameOver() {
                const endTime = Date.now();
                const totalTimeSeconds = Math.floor(
                    (endTime - startTime) / 1000,
                );
                const totalAttempts = correctCount + wrongCount;
                const successRate =
                    totalAttempts > 0
                        ? Math.round((correctCount / totalAttempts) * 100)
                        : 0;

                // Update and save high score using cookies
                let storedHighScore = parseInt(getCookie("highScore") || "0");
                if (correctCount > storedHighScore) {
                    storedHighScore = correctCount;
                    setCookie("highScore", storedHighScore, 365);
                }

                // Remove the character box and challenge area
                document.getElementById("character-box").style.display = "none";
                document.getElementById("challenge-area").style.display =
                    "none";

                // Reset the card to look like the starting card but with updated stats
                const card = document.getElementById("card");
                card.style.display = "block";
                card.style.opacity = "1";
                card.innerHTML = `
              <button class="button" id="beginButton" onclick="location.reload()" aria-label="Begin learning">Try Again</button>
              <div class="labels">
                <div class="label-value">
                  <label>High Score</label>
                  <span>${storedHighScore}</span>
                </div>
                <div class="label-value">
                  <label>Success Rate</label>
                  <span>${successRate}%</span>
                </div>
                <div class="label-value">
                  <label>Time</label>
                  <span>${totalTimeSeconds}s</span>
                </div>
              </div>
            `;
            }
        </script>
    </body>
</html>
