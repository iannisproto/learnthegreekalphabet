<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alphabet Display</title>
</head>
<body>
    <div class="navbar">
        <div class="button-container">
            <button class="custom-button">Home</button>
            <button class="custom-button">About</button>
            <button class="custom-button">Contact</button>
        </div>
    </div>
    <div class="alphabet">
        <div class="letter-cell">
            <span class="letter">Αα</span>
            <div class="description">άλφα / alpha</div>
        </div>
        <div class="divider"></div>
        <div class="letter-cell">
            <span class="letter">Ββ</span>
            <div class="description">βήτα / beta</div>
        </div>
        <div class="divider"></div>
        <div class="letter-cell">
            <span class="letter">Γγ</span>
            <div class="description">γάμμα / gamma</div>
        </div>
        <!-- Add more letters as needed -->
    </div>
</body>
</html>
